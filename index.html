<!DOCTYPE html>
<html lang='en' class='no-js'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="instructions">
    <p>Control music like a conductor.</p>
    <p>Show your hand to the camera to start. Make a fist to stop.</p>
    <p>Move your hand to the corner regions to apply filters to the audio.</p>
</div>
<div id="info">
    Audio transport: <span id='transport'>0.00</span>
    <br/>
    Lowpass filter: <span id='lowpass'>off</span>
    <br/>
    Highpass filter: <span id='highpass'>off</span>
    <br/>
    <span id="error"></span>
</div>
<button id="launch">Launch</button>
<div id="canvas"></div>
<p>Song: <a href="https://www.youtube.com/watch?v=ALc84j-OW3c" target="_blank" rel="noopener">Concerto for Guitar -
    Luis Bonf√°</a>
</p>
</body>
</html>

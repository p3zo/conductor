<!DOCTYPE html>
<html lang='en' class='no-js'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="instructions">
    <p>Control music like a conductor. Show your hand to the camera to start; make a fist to stop.</p>
    <p>The hotspot in the bottom right applies a highpass filter. The hotspot in the top left applies a lowpass
        filter.</p>
    <p>Song: <a href="https://www.youtube.com/watch?v=ALc84j-OW3c" target="_blank" rel="noopener">Concerto for Guitar -
        Luis Bonf√°</a>
    </p>
    <button id="launch">Launch</button>
</div>
<div id="info">
    Audio transport: <span id='transport'>0.00</span>
    <br/>
    lowpass: <span id='lowpass'>off</span>
    <br/>
    highpass: <span id='highpass'>off</span>
    <br/>
    <span id="error"></span>
</div>
<div id="canvas"></div>
</body>
</html>
